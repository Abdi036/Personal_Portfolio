<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="index.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Me</title>
  </head>
  <body>
    <section id="header_contents">
      <div class="header_links">
        <div class="logo_wrapper">
          <a href="index.html" style="font-style: oblique">AK</a>
        </div>
        <div class="link_wrapper">
          <a href="#">
            <img src="icons/icons8-project-30.png" style="width: 25px" alt="" />
            project</a
          >

          <a href="#"
            ><img src="icons/icons8-social-50.png" style="width: 25px" alt="" />
            social</a
          >

          <a href="contact.html">
            <img src="icons/icons8-phone-50.png" style="width: 25px" alt="" />
            contact</a
          >
        </div>
      </div>
      <div class="form_wrapper">
        <form>
          <div class="form_container">
            <label for="name">Name:</label>
            <input type="text" id="name" autocomplete="on" required />
          </div>
          <div class="form_container">
            <label for="email">Eamil:</label>
            <input type="email" id="email" autocomplete="on" required />
          </div>
          <div class="form_container">
            <label for="subject">Subject:</label>
            <input type="text" id="subject" />
          </div>

          <div class="submit_button-container">
            <input class="submit_button" type="submit" />
          </div>
        </form>
      </div>
      <div class="footer_container">
        <div class="footer">
          <div class="social insta">
            <a href="#"><img src="icons/icons8-instagram-48.png" alt="" /></a>
          </div>
          <div class="social facebook">
            <a href="#"><img src="icons/icons8-facebook-48.png" alt="" /></a>
          </div>
          <div class="social linkedin">
            <a href="#"><img src="icons/icons8-linkedin-48.png" alt="" /></a>
          </div>
          <div class="social github">
            <a href="#"><img src="icons/icons8-github-48.png" alt="" /></a>
          </div>
        </div>
        <p>copyright &COPY; 2023</p>
      </div>
    </section>
  </body>
</html>
